  
name: PHPStan

on:
    pull_request: null
    push:
        branches:
            - master

jobs:
    phpstan:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: shivammathur/setup-php@v1
                with:
                    php-version: 7.3
                    coverage: none
                    tools: cs2pr
            -   run: composer run-script phpstan-install
            -   run: composer run-script phpstan
